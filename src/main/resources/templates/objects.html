<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Objects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reveal/reveal.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="reveal/jquery.reveal.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="dataContent">
        <div class="dataSmallContainer">
            <a href="#" class="big-link dataLink" data-reveal-id="myModal" data-animation="fade"><i class="fa fa-plus"></i></a>
        </div>
        <div class="reveal-modal" id="myModal">
            <h2>Add Object</h2>
            <form action="/objects" method="post" class="dataForm">
                <label for="objectDescription">Description</label>
                <input type="text" name="objectDescription" id="objectDescription">
                <label for="objectPrice">Price</label>
                <input type="text" name="objectPrice" id="objectPrice" step="any">
                <label for="objectDate">Date</label>
                <input type="date" name="objectDate" id="objectDate">
                <button type="submit" class="dataFormButton">Add</button>
            </form>
            <a class="close-reveal-modal">&#215;</a>
        </div>
        <div class="dataSmallLayer" id="dataLayer">
            <table class="dataTable dataSmallTable">
                <tr class="dataTableHeader">
                    <th>ID</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
                <tr th:each="el : ${objects}">
                    <td th:text="${el.id_object}"></td>
                    <td th:text="${el.description}"></td>
                    <td th:text="${el.price}"></td>
                    <td th:text="${el.date}"></td>
                </tr>
            </table>
        </div>
    </div>
</main>
<footer class="dataFooter" th:insert="blocks/footer :: footer"></footer>
</body>
</html>
